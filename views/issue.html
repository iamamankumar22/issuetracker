<!DOCTYPE html>
<html>
  <head>
    <title>Issue Tracker - Project Page</title>
    <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/style.css">
  </head>
  <body>
    <center>
      <header>
       <h2 id="projectTitle"></h2>
    </header>
    </center>
<br>

    <div class="row">
      <center>
      </center>
      <div class="col" style="padding-left:50px;">
                <div class="card">
          <div class="card-title text-center">
            <h3>Submit a new issue:</h3>
          </div>
          <div class="card-body text-center">
                    <form id="newIssue" method="post" action="/api/">
          <div class="form-group">
              <input type="text" class="form-control" name="issue_title" placeholder="*Title" style="margin-bottom: 3px;" required="true"><br>
          </div>
          <div class="form-group">
                <textarea type="text" class="form-control" name="issue_text" placeholder="*Text" style="height: 100px;" required="true"></textarea><br>
          </div>

            <div class="form-group mb-4">
                <input type="text" name="created_by" class="form-control" placeholder="*Created by"  required="true">
          </div>
                     <div class="form-group mb-4">
                         <input type="text" class="form-control" name="assigned_to" placeholder="(opt)Assigned to" >
          </div>
                     <div class="form-group mb-4">
                         <input type="text" class="form-control" name="status_text" placeholder="(opt)Status text" >
          </div>
          <button type="submit" class="btn btn-primary " >Submit Issue</button>
        </form>
          </div>
        </div>
  
      </div>
      <div class="col">
           <div id="issueDisplay"></div>
        
      </div>
    </div>



      
   
      
      <hr style="margin: 50px; margin-top: 200px">

    
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script>
      $(function() {
        let currentProject = window.location.pathname.replace(/\//g, "");;
        let url = "/api/issues/"+currentProject;
        $('#projectTitle').text('All issues for: '+currentProject)
        $.ajax({
          type: "GET",
          url: url,
          success: function(data)
          {
            let issues= [];
            data.forEach(function(ele) {
              console.log(ele);
              let openstatus;
              (ele.open) ? openstatus = 'open' : openstatus = 'closed';
              let single = [
                '<div class="issue '+openstatus+'">',
                '<p class="id">id: '+ele._id+'</p>',
                '<h3>'+ele.issue_title+' -  ('+openstatus+')</h3>',
                '<br>',
                '<p>'+ele.issue_text+'</p>',
                '<p>'+ele.status_text+'</p>',
                '<br>',
                '<p class="id"><b>Created by:</b> '+ele.created_by+'  <b>Assigned to:</b> '+ele.assigned_to,
                '<p class="id"><b>Created on:</b> '+ele.created_on+'  <b>Last updated:</b> '+ele.updated_on,
                '<br><a href="#" class="closeIssue" id="'+ele._id+'">close?</a> <a href="#" class="deleteIssue" id="'+ele._id+'">delete?</a>',
                '</div>'
                
              ];
              issues.push(single.join(''));
            });
            $('#issueDisplay').html(issues.join(''));
          }
        });
        
        $('#newIssue').submit(function(e){
          e.preventDefault();
          $(this).attr('action', "/api/issues/" + currentProject);
          $.ajax({
            type: "POST",
            url: url,
            data: $(this).serialize(),
            success: function(data) { window.location.reload(true); }
          });
        });
        
        $('#issueDisplay').on('click','.closeIssue', function(e) {
          let url = "/api/issues/"+currentProject;
          $.ajax({
            type: "PUT",
            url: url,
            data: {_id: $(this).attr('id'), open: false},
            success: function(data) { alert(data); window.location.reload(true); }
          });
          e.preventDefault();
        });
        $('#issueDisplay').on('click','.deleteIssue', function(e) {
          let url = "/api/issues/"+currentProject;
          $.ajax({
            type: "DELETE",
            url: url,
            data: {_id: $(this).attr('id')},
            success: function(data) { alert(data); window.location.reload(true); }
          });
          e.preventDefault();
        });
      });
   </script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
